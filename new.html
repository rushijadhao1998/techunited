<!DOCTYPE html>
<html>
<head>
<style>
.moving-image {
  width: 100px; /* Set a specific width */
  height: auto; /* Maintain aspect ratio */
  position: relative; /* Required for 'top'/'left' properties to work, but transform is better for movement */
  animation-name: slide-across;
  animation-duration: 4s; /* Duration of one cycle */
  animation-iteration-count: infinite; /* Play indefinitely */
  animation-direction: alternate; /* Move back and forth */
  animation-timing-function: linear; /* Constant speed */
}

@keyframes slide-across {
  0% {
    transform: translateX(0); /* Start at the original position */
  }
  100% {
    transform: translateX(200px); /* Move 200px to the right */
  }
}

</style>
</head>
<body>

<img src="assets/images/service.png" alt="A descriptive alt text" class="moving-image">


</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us - United Technologies Pvt. Ltd.</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --dark: #0f172a;
            --card: #111827;
            --text: #e5e7eb
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif
        }

        body {
            background: linear-gradient(180deg, #020617, #020617 40%, #050b2a);
            color: var(--text);
            overflow-x: hidden
        }

        section {
            padding: 80px 10%
        }

        .hero {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(90deg, #fff, #6C63FF);
            -webkit-background-clip: text;
            color: transparent;
            animation: fadeUp 1s ease forwards
        }

        .hero p {
            max-width: 700px;
            margin-top: 20px;
            color: #cbd5f5;
            animation: fadeUp 1.4s ease forwards
        }

        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #6C63FF55, transparent 70%);
            filter: blur(80px);
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 40px
        }

        .card {
            background: rgba(17, 24, 39, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            padding: 28px;
            transition: .4s;
            position: relative;
            overflow: hidden
        }

        .card:before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, transparent, #6C63FF22, transparent);
            opacity: 0;
            transition: .4s
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px #000
        }

        .card:hover:before {
            opacity: 1
        }

        .card h3 {
            color: #fff;
            margin-bottom: 10px
        }

        .card p {
            color: #cbd5f5;
            font-size: .95rem
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600
        }

        .section-sub {
            color: #94a3b8;
            text-align: center;
            max-width: 650px;
            margin: 0 auto 40px
        }

        .cta {
            background: linear-gradient(90deg, #6C63FF, #4f46e5);
            text-align: center;
            border-radius: 20px;
            padding: 60px 20px
        }

        .cta h2 {
            font-size: 2rem;
            margin-bottom: 10px
        }

        .cta button {
            margin-top: 20px;
            padding: 14px 30px;
            border: none;
            border-radius: 30px;
            background: white;
            color: #111;
            font-weight: 600;
            cursor: pointer;
            transition: .3s
        }

        .cta button:hover {
            transform: scale(1.08)
        }

        .fade {
            opacity: 0;
            transform: translateY(40px);
            transition: all .8s ease
        }

        .fade.show {
            opacity: 1;
            transform: none
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(40px)
            }

            to {
                opacity: 1;
                transform: none
            }
        }
    </style>
</head>

<body>



    <section id="contact" class="fade" style="text-align:center">
        <h2 class="section-title">Contact Us</h2>
        <p class="section-sub">Fill the form and we will contact you shortly</p>
        <form onsubmit="sendMail(event)"
            style="max-width:500px;margin:auto;display:flex;flex-direction:column;gap:12px">


            <input required placeholder="Your Name" style="padding:12px;border-radius:10px;border:none" id="name">

            <input required type="email" placeholder="Your Email" style="padding:12px;border-radius:10px;border:none"
                id="email">

            <input required type="tel" placeholder="Your Phone Number"
                style="padding:12px;border-radius:10px;border:none" id="phone">
                
            <textarea required placeholder="Your Message" style="padding:12px;border-radius:10px;border:none"
                id="msg"></textarea>
                
            <button type="submit"
                style="padding:14px;border:none;border-radius:30px;background:#6C63FF;color:white;font-weight:600">Send
                Message</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <script>
        (function () { emailjs.init("YOUR_PUBLIC_KEY"); })();
        const observer = new IntersectionObserver(entries => { entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('show') }) }, { threshold: .2 });
        document.querySelectorAll('.fade').forEach(el => observer.observe(el));
        function sendMail(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const msg = document.getElementById('msg').value;
            const phone = document.getElementById('phone').value;
            const text = `New enquiry from ${name}%0AEmail: ${email}%0AMessage: ${msg}`;
            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", { from_name: name, from_email: email, phone: phone, message: msg, to_email: "info@unitedtech.in" }).then(() => { alert("Message sent successfully!") }).catch(() => { alert("Failed to send message") });
        }
    </script>

</body>

</html>
